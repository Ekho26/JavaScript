<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="" method="post">
        <label for="FirstName">Name: </label>
        <input type="text" name="FirstName" id="name" placeholder="Your Name"> 
        <br/>
        <label for="remember">Remember me</label>
        <input type="checkbox" name="remember" id="remember">
        <br/>
        <fieldset>
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Female" value="female">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male" value="male">
        </fieldset>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br/>
        <select name="" id="">
            <option value="" selected disabled>Please select city...</option>
            <option value="">Bucuresti</option>
            <option value="">New York</option>
            <option value="">Paris</option>
        </select>
        <br/>
        <input type="search" name="" id="">
        <br/>
        <input type="date" name="" id="">
        <br/>
        <input type="time" name="" id="">
        <br/>
        <input type="range" name="" id="" min="1" max="100" step="2" value="1">
        <br/>
        <input type="color" name="" id="">
        <br/>
        <input type="submit" value="Press me">
        <br/>
        <input type="button" value="Another button">

        <progress value="50" max="100"></progress>

        <meter min="0" max="100" low="25" high="75" optimum="50" value="10"></meter>
    </form>
   
</body>
</html>
